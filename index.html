<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Google</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="search.css">
</head>
 
<body>
  <div class="allboxupper">

        <img class="glogo" src="image/kek.svg" alt="Google">

        <input type="text" class="search-txt">
        <div class="pericon">

            <svg class="svg-kbrd">
              <use xlink:href="image/keyboard.svg#Capa_1"></use>
            </svg>
            </div> 
            <div class="icon">
              <svg class="svg-rd">
                <use xlink:href="image/radio.svg#Capa_1"></use>
              </svg>
            </div>
            <div class="icon">
              <svg class="svg-srch">
                <use xlink:href="image/search.svg#Capa_1"></use>
              </svg>
            </div>
        </div>
      </div> 
    </div>
    <div class="leftabu">
      <div class="squarediv">
        <svg class="square" focusable="false" viewBox="0 0 24 24">
        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2

        -2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,
        -2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,
        -0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 
        2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,
        -0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,
        0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
        </svg>
      </div> 
      <div class="staticbox1">
      </div>
      <div class="emaildiv">
      </div>
      <div class="staticbox2">
      </div>
    </div>
  </div>
  <div class="allboxlower">
    <div class="menu">
        <div class="all">
        <div class="allicon"></div>
        <div class="alltitle"> <h3>Все</h3></div> 
        </div>
        <div class="picture">
          <div class="pictureicon">
            <svg class="svgpicture">
              <use xlink:href="image/picturemenu.svg#capa1"></use>
            </svg>
          </div>
          <div class="picturetitle"> <h3>Картинки</h3>
          </div> 
        </div> 
        <div class="video">
          <div class=".videoicon">
            <svg class="svgvideo">
              <use xlink:href="image/videomenu.svg#capa1"></use>
            </svg>
          </div>
          <div class="videotitle"> <h3>Видео</h3>
          </div> 
        </div>
        <div class="news">
          <div class="newicon">
            <svg class="svgnews">
              <use xlink:href="image/newsmenu.svg#capa1"></use>
            </svg>
          </div>
          <div class="newstitle"> <h3>Новости</h3>
          </div> 
        </div>
        <div class="maps">
          <div class="mapsicon">
            <svg class="svgmaps">
              <use xlink:href="image/mapsmenu.svg#capa1"></use>
            </svg>
          </div>
          <div class="mapstitle"> <h3>Карты</h3>
          </div> 
        </div>
        <div class="more">
          <div class="moreicon">
            <svg class="svgmore">
              <use xlink:href="image/moremenu.svg#capa1"></use>
            </svg>
          </div>
          <div class="moretitle"> <h3>Ещё</h3>
        </div> 
        </div>
        <div class="tuning">
        <div class="tuningtitle"> <h3>Настройки</h3>
        </div> 
        </div>
        <div class="instruments">
            <div class="instrumentstitle"> <h3>Инструменты</h3>
            </div> 
        </div>
     </div>
  </div>
  <div class="strip">
  </div>
